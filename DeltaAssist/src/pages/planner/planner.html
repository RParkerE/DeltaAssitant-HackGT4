 <ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon>
        <img alt="Menu" height="30px" src="assets/img/calendar.png">
      </ion-icon>
    </button>

    <ion-title>
          <img alt="Delta Assist" height="30px" src="assets/img/deltaWordLogo.png" align="middle">
    </ion-title>
  </ion-navbar>
</ion-header>

 <ion-content padding>
   <ion-card-header text-center>
          <h1 style="color:#003A70;"><strong>Flight Planner</strong></h1>

   <ion-item no-lines>
     <ion-label color="secondary"><b>Depart From</b></ion-label>
     <ion-input placeholder="ATL"></ion-input>
   </ion-item>

   <ion-item no-lines>
     <ion-label color="secondary"><b>Arrive At</b></ion-label>
     <ion-input placeholder="CLT"></ion-input>
   </ion-item>

   <ion-item no-lines>
     <ion-label color="secondary"><b>Date of Travel</b></ion-label>
     <ion-input placeholder="YYYY-DD-MM"></ion-input>
   </ion-item>
   <ion-item text-center>
    <button ion-button secondary>Search</button>
   </ion-item>
   </ion-card-header>
 </ion-content>
